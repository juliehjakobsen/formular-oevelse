<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form action="tak.html" name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form_felt">
            <label for="navn">Navn</label>
            <input placeholder="fx. Lars Larsen" />
          </div>

          <div class="form_felt">
            <label for="email">E-mail</label>
            <input
              placeholder="fx. lars@gmail.com"
              id="email"
              name="email"
              type="email"
            />
          </div>

          <div class="form_felt">
            <label>
              Profil
              <select name="liste">
                <option value="">Vælg profil</option>
                <option value="studerende">Studerende</option>
                <option value="underviser">Underviser</option>
              </select>
            </label>
          </div>

          <div class="form_felt">
            <label>
              Kommentar (valgfri)
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>

          <fieldset>
            <legend>hvor meget elsker du at gå i skole</legend>

            <input
              type="radio"
              id="helt vildt"
              name="skole"
              value="helt vildt"
            />
            <label for="helt vildt">Helt vildt!</label><br />

            <input type="radio" id="ret meget" name="skole" value="ret meget" />
            <label for="ret meget">Ret meget</label><br />

            <input type="radio" id="bedste" name="skole" value="bedste" />
            <label for="bedste">Det er det bedste</label><br />
          </fieldset>

          <button>Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
